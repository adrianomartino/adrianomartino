---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ page.content }}

		</article>
	
		{% if page.comments %}
		{% include disqus.html %}
		{% endif %}
		
		<!-- related posts -->
		{% for p in site.related_posts %}

		<ul class="relatedpost center" id="relatedpost">
			<li class="postitem" id="postitem"><a href={{ p.url }}> <img src={{ p.thumbnail }}>
					<h4> {{ p.title }} </h4>{{ p.subtitle }}
				</a></li>

		</ul>


		{% endfor %}
	</div>

</section>
